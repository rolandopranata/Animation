<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Menu Animation</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a40;
    }

    ul {
      display: flex;
      justify-content: center;
      width: 400px;
      list-style: none;
    }

    li {
      display: inline-block;
      position: relative;
      font-size: 1.5rem;
      font-weight: 600;
      color: #adadad;
      cursor: pointer;
      transition-duration: 0.5s;
      padding: 0.2rem;
      margin: 0.5rem;
    }

    li:hover {
      color: #398ab9;
    }

    li::before,
    li::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background-color: #398ab9;
      transition-duration: 0.5s;
    }

    li::before {
      bottom: 0;
      left: 0;
    }

    li::after {
      top: 0;
      right: 0;
    }

    li:hover::before,
    li:hover::after {
      width: 100%;
    }
  </style>

  <body>
    <ul>
      <li>Home</li>
      <li>Profile</li>
      <li>Service</li>
    </ul>
  </body>
</html>
