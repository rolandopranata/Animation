<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Animation</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    display: flex;
    justify-content: center;
    max-height: 100vh;
    width: 33%;
    background-color: #05172a;
    margin-top: 80px;
  }
  
  button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem;
    font-weight: 500;
    font-size: 1rem;
    border: 2px solid #8789ff;
    border-radius: 0.5rem;
    background-color: #5255fd;
    color: #fff;
    letter-spacing: 0.05rem;
    cursor: pointer;
    transition-duration: 0.5s;
  }
  
  #loader {
    display: none;
    width: 1rem;
    height: 1rem;
    border: 4px solid #9092fc;
    border-radius: 50%;
    border-top: 4px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear 6;
    transition-duration: 0.5s;
  }
  
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <button id="upload">
      <div id="loadingText">
        Upload
        <img src="assets/download.svg" alt="Upload" width="18" />
      </div>
      <div id="loader"></div>
    </button>
  <script>
    const loadingText = document.querySelector('#loadingText');
    const upload = document.getElementById('upload');
    const loader = document.getElementById('loader');

    upload.addEventListener('click', function() {
      loadingText.innerHTML = 'Processing';
      loader.style.display = 'initial';
      upload.disabled = true;
      setTimeout(() => {
        loadingText.innerHTML = 'Successfully!';
        loader.style.display = 'none';
        upload.style.backgroundColor = '#2eb086';
        upload.style.borderColor = '#4edbaf';
      }, 5000);
    });
  </script>
</body>

</html>
